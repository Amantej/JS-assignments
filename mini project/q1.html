<!DOCTYPE HTML>
<html>
<head>
<title>Timer</title>
<link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>Hello, user set timer!</h1>
    <div>
    <form action="#" method="post">
    Minutes: <input type="text" id="mns" name="mns" value="0" size="3" maxlength="3" /> &nbsp; &nbsp; Seconds: <input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" />&nbsp; &nbsp;<br/>
    <input type="button" id="btnct" value="START" />
    <input type="button" id="btnct_res" value="RESTART" />
    <input type="button" id="btnct_end" value="END" />
    </form>
    Countdown Timer: &nbsp; <span id="showmns">00</span>:<span id="showscs">00</span>
    <script src = "timer.js"></script>
  </div>
  
  </body>
</html>
