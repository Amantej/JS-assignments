<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Question 3</title>
</head>
<body>
    <h1>Using conditional statements, ternary operator, witch  case </h1>
    <script>
        let marks =+prompt("Enter the marks");
        //conditional statements
        if(marks >= 75){
            console.log("Grade A");
        }
        else{
            console.log("Grade B");
        }
        //ternary operator
        console.log((marks>=75)? 'Grade A' : 'Grade B');
        //switch case
        switch(marks){
            case 50:
                console.log("Grade B");
                break;
            case 75:
                console.log("Grade A");
                break;
            default: 
                console.log("Neither 75 nor 50");
                break;
        }
    </script>
</body>
</html>
