<body>
    <h1>To check given number is odd/even</h1>
    <h5>check console for output</h5>
    <script>
        var n = prompt("Enter a Number");
        console.log(n);
        function evenodd(n)
        {
            if (n%2 == 0)
            { console.log(`Number entered is ${n} and Number is Even`); }
            else
            { console.log(`Number entered is ${n} and Number is Odd`); }


        }
        evenodd(n);

    </script>
</body>
