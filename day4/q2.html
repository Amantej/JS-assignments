<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <h1>Destructuring, open console to see output</h1>
    <script>
       const student = {
           name: 'Helsinki',
           age: 24,
           projects: {
               diceGame: "Two player dice game using JavaScript"
           }
       }
       console.log(`student name is ${student.name}, student project is ${student.projects.diceGame}`)
       // other way of Destructuring
       const {name,age,projects: {diceGame}} = student;
       console.log(`name: ${name}, age: ${age}, project: ${diceGame}`)
    </script>
</body>
</html>
