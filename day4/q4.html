<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>
<body>
    <h1>Calculator, open console to see output</h1>
    <script>
        var num1= +(prompt("Enter 1st Number"));
        var num2= +(prompt("Enter 2nd Number"));
        const sy = prompt("Enter operation you want to do like: + or - or * or / or % for percentage or s for (sqrt)");
        switch(sy){
            case '+':
                console.log(`sum is ${num1+num2}`);
                break;
            case '-':
                console.log(`difference is ${num1-num2}`);
                break;
            case '*':
                console.log(`product is ${num1*num2}`);
                break;
            case '/':
                console.log(`division is ${num1/num2}`);
                break;
            case 's':
                console.log(`square root of num1 is ${Math.sqrt(num1)} and num2 is ${Math.sqrt(num2)}`);
                break;
            case '%':
                console.log(`percent is ${(num1/num2)*100}`);
                break;
        }
            
        </script>
</body>
</html>
