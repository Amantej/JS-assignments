<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <h1>fizzbuzz problem, open console to see output</h1>
    <script>
        let i = 101;
        while(i-=1){
            if(i%3 == 0 && i%5 == 0){
                console.log("fizzbuzz",i)
            }
            else if(i%5 == 0){
                console.log("buzz",i)
            }
            else if(i%3 == 0){
                console.log("fizz",i)
            }
        }
    </script>
</body>
</html>
